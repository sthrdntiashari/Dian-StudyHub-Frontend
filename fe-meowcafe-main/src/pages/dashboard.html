		<script>
			const dailySalesUrl = 'https://meowcafe.genbiuinam.org/api/dashboard/daily-sales';  // Ganti dengan URL API Anda

			// Fungsi untuk mengambil data dan menginisialisasi chart
			const loadChartData = async () => {
				try {
					// Mengambil data dari API
					const response = await fetch(dailySalesUrl);
					const data = await response.json();

					// Mapping labels dan data
					const labels = Object.keys(data.data);  // Ambil key (1 sampai 31) sebagai labels
					const chartData = Object.values(data.data);  // Ambil nilai untuk data

					// Buat gradient untuk chart
					const ctx = document.getElementById("myChart").getContext("2d");
					const gradient = ctx.createLinearGradient(0, 0, 0, 400);
					gradient.addColorStop(0, "rgba(54, 162, 235, 0.5)");
					gradient.addColorStop(0.8, "rgba(54, 162, 235, 0)");

					// Inisialisasi chart dengan data yang telah dimodifikasi
					const myChart = new Chart(ctx, {
						type: "line",
						data: {
							labels: labels,  // Gunakan labels dari data API
							datasets: [
								{
									label: "Daily Sales Data",  // Label untuk dataset
									data: chartData,  // Gunakan data dari API
									backgroundColor: gradient,
									borderColor: "rgba(54, 162, 235, 1)",
									borderWidth: 1,
									fill: true,
									pointBackgroundColor: "rgba(54, 162, 235, 1)",
									pointBorderColor: "#fff",
									pointHoverBackgroundColor: "#fff",
									pointHoverBorderColor: "rgba(54, 162, 235, 1)",
								},
							],
						},
						options: {
							scales: {
								y: {
									beginAtZero: false,
									max: 100,
									ticks: {
										stepSize: 20,
										callback: function (value) {
											return value;
										},
									},
									grid: {
										drawBorder: false,
									},
								},
							},
							plugins: {
								tooltip: {
									callbacks: {
										label: function (context) {
											let label = context.dataset.label || "";
											if (label) {
												label += ": ";
											}
											label += parseFloat(context.raw).toFixed(2);
											return label;
										},
									},
								},
							},
							responsive: true,
							maintainAspectRatio: false,
						},
					});

				} catch (error) {
					console.error('Error fetching data:', error);  // Menangani error jika fetch gagal
				}
			};

			// Memanggil fungsi loadChartData saat halaman dimuat
			loadChartData();
		</script>

		<script>
			// URL API yang mengembalikan data yang Anda inginkan
			const salesOverviewUrl = 'https://meowcafe.genbiuinam.org/api/dashboard/sales-overview'; // Ganti dengan URL yang sesuai

			// Fungsi untuk mengambil data dari API dan mengupdate konten HTML
			async function loadSalesData() {
				try {
					// Mengambil data dari API
					const response = await fetch(salesOverviewUrl);
					const data = await response.json();
					// Mengambil elemen-elemen HTML yang sesuai
					document.getElementById('totalDrink').textContent = data.data.totalDrinkOrders;
					document.getElementById('totalFood').textContent = data.data.totalFoodOrders;
					document.getElementById('totalOrders').textContent = data.data.totalOrders;
					document.getElementById('totalIncome').textContent = 'Rp.' + data.data.totalIncome.toLocaleString();
				} catch (error) {
					console.error('Gagal mengambil data:', error);
				}
			}

			// Panggil fungsi saat halaman dimuat
			document.addEventListener('DOMContentLoaded', loadSalesData);
		</script>
