<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link href="./output.css" rel="stylesheet" />
		<link rel="stylesheet" href="./styles/remixicon.css" />
	</head>
	<body>
		<div class="h-screen bg-primary">
			<div
				class="bg-[url('../assets/authBg.png')] h-full bg-center bg-no-repeat flex justify-center items-center"
			>
				<div
					class="bg-white rounded-3xl min-w-[500px] py-[50px] px-[57px] flex flex-col text-center text-[#202224] font-semibold"
				>
					<p class="font-bold text-3xl">Login to Account</p>
					<p class="mt-6">Please enter your email and password to continue</p>
					<form id="form" action="" class="mt-9">
						<div class="flex flex-col text-left">
							<label for="email">Email Address</label>
							<input
								type="email"
								class="mt-4 bg-[#F1F4F9] p-2 border-[#D8D8D8] border rounded-lg text-[#A6A6A6] outline-none"
								id="email"
								required
							/>
						</div>
						<div class="flex flex-col text-left mt-10">
							<div class="flex justify-between">
								<label for="password">Password</label>
								<a href="">Forget Password?</a>
							</div>
							<input
								type="password"
								class="mt-4 bg-[#F1F4F9] p-2 border-[#D8D8D8] border rounded-lg text-[#A6A6A6] outline-none"
								id="password"
								required
							/>
						</div>
						<div class="flex mt-6">
							<input class="inline-block" type="checkbox" id="remember-me" />
							<label for="remember-me" class="inline-block ml-3"
								>Remember me</label
							>
						</div>
					</form>
					<button
						form="form"
						type="submit"
						class="bg-primary inline py-3 font-bold text-white rounded-lg mt-10"
					>
						Sign In
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
